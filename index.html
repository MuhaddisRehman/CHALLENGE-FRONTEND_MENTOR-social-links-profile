<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <section class="profile-card">
        <img
          class="avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avatar of Jessica Randall"
        />

        <h1 class="name" aria-label="Full Name">Jessica Randall</h1>
        <p class="address" aria-label="Address">London, United Kingdom</p>
        <p class="description" aria-label="Description">
          "Front-end developer and avid reader."
        </p>
        <ul class="links" aria-label="social links">
          <li>GitHub</li>
          <li>Frontend Mentor</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </section>
    </main>
  </body>
</html>
